<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Residenz - Iniciar Sesión</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body class="body_login">

    <header>
        <div class="logo">RESIDENZ</div>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="habitaciones.html">Habitaciones</a>
            <a href="contactanos.html">Contáctanos</a>
        </nav>
        <div>
            <a href="login.html"><img src="img/login.png" alt="Alternate Text" height="50" /></a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <p class="register-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 RESIDENZ</p>
    </footer>

</body>
</html>
