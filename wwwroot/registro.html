<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Residenz - Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body class="body_registro">

    <header>
        <div class="logo">RESIDENZ</div>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="habitaciones.html">Habitaciones</a>
            <a href="contactanos.html">Contáctanos</a>
        </nav>
        <div>
            <a href="login.html"><img src="img/login.png" alt="Iniciar sesión" height="50" /></a>
        </div>
    </header>

    <main class="registro-container">
        <div class="registro-card">
            <h2>Crear Cuenta</h2>

            <form action="/api/cliente" method="post" id="registroForm">

                <div class="form-group">
                    <label for="id">Documento de identidad</label>
                    <input type="text" id="id" name="ID_Cliente" required placeholder="Ej: 1032456789">
                </div>

                <div class="form-group">
                    <label for="tipo_doc">Tipo de documento</label>
                    <select id="tipo_doc" name="Tipo_docuemento" required>
                        <option value="">Seleccionar...</option>
                        <option value="CC">Cédula de ciudadanía</option>
                        <option value="CE">Cédula de extranjería</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="PAS">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="Nombre" required placeholder="Ej: Ana">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="Apellido" required placeholder="Ej: Pérez">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="Telefono" placeholder="3001234567" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="Correo" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="Password" required minlength="6" placeholder="********">
                </div>

                <button type="submit" class="btn-registrar">Crear cuenta</button>

                <p class="registro-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 RESIDENZ</p>
    </footer>

</body>
</html>
